name: check for broken links on docs site

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
    - name: check for broken links
      uses: ruzickap/action-my-broken-link-checker@v2
      with:
        url: https://spiffy-gnome-8f2834.netlify.app
        cmd_params: --buffer-size=8192 --header="Accept-Encoding:zstd,br,gzip,deflate" --exclude algolia.net --exclude www.googletagmanager.com

